<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SETTINGS_AUTRE_PROFILE_BUTTON' | translate }}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]"
      (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()"
        *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input  [(ngModel)]="user.s_last_name" name="s_last_name" type="text" placeholder="" ngModel  formControlName="s_last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LASTNAME' | translate }}</ion-label>
        <ion-input  [(ngModel)]="user.s_first_name" name="s_first_name" type="text" placeholder="" ngModel  formControlName="s_first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'NUMBERTEL' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.s_telephone" name="s_telephone" formControlName="s_telephone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'VILLE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.s_town" name="s_town" formControlName="s_town"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'PAYS' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.s_country" name="s_country" formControlName="s_country"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'CODEPOSTAL' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.s_postal_code" name="s_postal_code" formControlName="s_postal_code"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
