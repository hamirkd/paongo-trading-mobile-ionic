<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content color="primary">
  <div class="splash-info" padding>
    <div class="splash-logo"></div>
  </div>
  <form #form="ngForm" (ngSubmit)="doSignup(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
      </ion-row>
      <ion-row color="primary" justify-content-center>

        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
         
          <div>
            <ion-item>
              <ion-label floating>{{ 'NAME' | translate }}</ion-label>
              <ion-input  [(ngModel)]="account.last_name" name="last_name" type="text" placeholder="" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>{{ 'LASTNAME' | translate }}</ion-label>
              <ion-input  [(ngModel)]="account.first_name" name="first_name" type="text" placeholder="" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>{{ 'NUMBERTEL' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.telephone" name="telephone"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input  [(ngModel)]="account.password" name="account.password" type="password" placeholder="" ngModel required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>{{ 'PASSWORDCONFIRME' | translate }}</ion-label>
              <ion-input  [(ngModel)]="account.password_confirmation" name="password_confirmation" type="password" placeholder="" ngModel required></ion-input>
            </ion-item>
          </div>
          <!-- <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div> -->
          <div padding>
            <button ion-button size="large" type="submit"  [disabled]="!form.valid||on_register" class="connexion" block>{{
              'SIGNUP_BUTTON' | translate }}</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
